<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Roboto -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <!-- CSS Main Layout-->
    <link rel="stylesheet" href="../css/layout.css" />
    <!-- CSS Invitados-->
    <link rel="stylesheet" href="../css/invitados.css" />
    <!-- CSS Tabs-->
    <link rel="stylesheet" href="../css/tabs.css" />
    <!-- CSS Resultados-->
    <link rel="stylesheet" href="../css/resultado.css" />
    <title>MANGUCA</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <header>
      <div class="container">
        <div class="logo">
          <a href="../index.html"
            ><img src="../css/logo.png" alt="Logo Manguca"
          /></a>
        </div>
        <div class="navbar">Panel de administración</div>
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <div class="main">
        <div class="content">
          <!-- SIDEBAR -->
          <div class="sidebar">
            <a href="../index.html">Inicio</a>
            <a class="active" href="./consultar.html">Consultar</a>
            <a href="./insertar.html">Insertar</a>
            <a href="./modificar.html">Modificar</a>
            <a href="./eliminar.html">Eliminar</a>
          </div>
          <div class="information-box">
            <div class="information">
              <!-- TABS -->
              <div class="buttonContainer">
                <button onclick="showPanel(0,'#D8AC34')" id="button1">
                  Individual
                </button>
                <button
                  onclick="showPanel(1,'#D8AC34'); getAllActivities()"
                  id="button2"
                >
                  Todo
                </button>
              </div>
              <!-- TABLE GET ID -->
              <div class="tabPanel">
                <div class="tab-Box">
                  <div class="input">
                    <label for="forId">Id</label>
                    <div class="input-box">
                      <div id="forId-box">
                        <input type="text" id="forId" name="id" />
                      </div>
                      <input
                        type="button"
                        id="btnSubmit"
                        value="Enviar"
                        onclick="getActivity()"
                        disabled="disabled"
                        class="buttons"
                      />
                    </div>
                  </div>
                  <table>
                    <tbody>
                      <tr>
                        <th>
                          Título
                        </th>
                        <th>
                          Descripción
                        </th>
                        <th>
                          Nº de asistentes
                        </th>
                      </tr>
                      <tr>
                        <td class="titulo">-</td>
                        <td class="descripcion">-</td>
                        <td class="asistentes">-</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- END GET ID-->

              <!-- TABLE GET ALL -->
              <div class="tabPanel">
                <div class="tab-Box">
                  <table>
                    <tbody class="resultado2"></tbody>
                  </table>
                </div>
              </div>
            </div>
            <!-- END GET ALL -->
          </div>
        </div>
      </div>
    </main>
    <!-- SCRIPTS -->
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/wsinvocations.js"></script>
    <script src="../js/disbutton.js"></script>
    <script src="../js/tabs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  </body>
</html>
