<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Roboto -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <!-- CSS Main Layout-->
    <link rel="stylesheet" href="../css/layout.css" />
    <!-- CSS Invitados-->
    <link rel="stylesheet" href="../css/invitados.css" />
    <!-- CSS Tabs-->
    <link rel="stylesheet" href="../css/tabs.css" />
    <!-- CSS Resultado-->
    <link rel="stylesheet" href="../css/resultado.css" />

    <title>MANGUCA</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <header>
      <div class="container">
        <div class="logo">
          <a href="../index.html"
            ><img src="../css/logo.png" alt="Logo Manguca"
          /></a>
        </div>
        <div class="navbar">Panel de administración</div>
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <div class="main">
        <div class="content">
          <!-- SIDEBAR -->
          <div class="sidebar">
            <a href="../index.html">Inicio</a>
            <a href="./consultar.html">Consultar</a>
            <a href="./insertar.html">Insertar</a>
            <a class="active" href="./modificar.html">Modificar</a>
            <a href="./eliminar.html">Eliminar</a>
          </div>
          <div class="information-box">
            <!-- FAKY INFO -->
            <div class="information" id="justify-center">
              <!-- TEXT -->

              <!-- TABLE DAY 1 -->
              <div class="tab-Box" id="modify">
                <div class="input">
                  <label for="forName">Id</label>
                  <input type="text" id="forId" name="id" />
                </div>
                <input
                  type="button"
                  id="btnSubmit"
                  value="Buscar"
                  onclick="getActivityIn()"
                />
                <div class="input">
                  <label for="forName">Nombre</label>
                  <input type="text" id="forName" name="name" />
                </div>
                <div class="input">
                  <label for="forDescription">Descripción</label>
                  <input type="text" id="forDescription" name="description" />
                </div>
                <div class="input">
                  <label for="forMaxAsist">Nº de asistentes</label>
                  <input type="number" id="forMaxAsist" name="maxasists" />
                </div>
                <input
                  type="button"
                  id="btnSubmit"
                  value="Modificar"
                  onclick="putActivity()"
                />
              </div>
              <!-- END DAY 1 -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- SCRIPTS -->
    <script src="../js/jquery-3.4.1.min.js"></script>
