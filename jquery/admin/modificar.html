<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Roboto -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <!-- CSS Main Layout-->
    <link rel="stylesheet" href="../css/layout.css" />
    <!-- CSS Invitados-->
    <link rel="stylesheet" href="../css/invitados.css" />
    <!-- CSS Tabs-->
    <link rel="stylesheet" href="../css/tabs.css" />
    <!-- CSS Resultado-->
    <link rel="stylesheet" href="../css/resultado.css" />

    <title>MANGUCA</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <header>
      <div class="container">
        <div class="logo">
          <a href="../index.html"
            ><img src="../css/logo.png" alt="Logo Manguca"
          /></a>
        </div>
        <div class="navbar">Panel de administración</div>
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <div class="main">
        <div class="content">
          <!-- SIDEBAR -->
          <div class="sidebar">
            <a href="../index.html">Inicio</a>
            <a href="./consultar.html">Consultar</a>
            <a href="./insertar.html">Insertar</a>
            <a class="active" href="./modificar.html">Modificar</a>
            <a href="./eliminar.html">Eliminar</a>
          </div>
          <div class="information-box">
            <div class="information" id="justify-center">
              <!-- FIND ACTIVITY -->
              <div class="tab-Box" id="modify">
                <div class="input">
                  <label for="forId">Id</label>
                  <input type="text" id="forId" name="id" />
                </div>
                <input
                  type="button"
                  id="btnFind"
                  class="buttons"
                  value="Buscar"
                  disabled="disabled"
                  onclick="getActivityIn()"
                />
                <!-- PUT ACTIVITY -->
                <div class="input">
                  <label for="forName">Nombre</label>
                  <input
                    type="text"
                    id="forName"
                    name="name"
                    disabled="disabled"
                  />
                </div>
                <div class="input">
                  <label for="forDescription">Descripción</label>
                  <input
                    type="text"
                    id="forDescription"
                    name="description"
                    disabled="disabled"
                  />
                </div>
                <div class="input">
                  <label for="forMaxAsist">Nº de asistentes</label>
                  <input
                    type="number"
                    id="forMaxAsist"
                    name="maxasists"
                    min="0"
                    disabled="disabled"
                  />
                </div>
                <input
                  id="btnPUT"
                  class="buttons"
                  type="button"
                  value="Modificar"
                  onclick="putActivity()"
                  disabled="disabled"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- SCRIPTS -->
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/wsinvocations.js"></script>
    <script src="../js/tabs.js"></script>
    <script src="../js/disbuttonmod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  </body>
</html>
